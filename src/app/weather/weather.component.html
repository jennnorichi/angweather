<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<a class="weater card" href="http://www.google.com">
				<div class="city-selected">
					<article>

						<div class="info">
							<div class="city">{{cityName}}</div>
							<!-- <div class="night">Night - 22:07 PM</div> -->

							<div class="temp">{{temperature}}°</div>

							<div class="wind">
								<span><b>Minimum : </b>{{minTemperature}}°</span>
								<span><b>Maximum : </b>{{maxTemperature}}°</span>
							</div>
						</div>

						<div class="icon">
							<img src="https://www.metaweather.com/static/img/weather/{{weatherIcon}}.svg" />
						</div>

					</article>
					
				</div>
			</a>
		</div>
	</div>
</div>
